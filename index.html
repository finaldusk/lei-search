	<script type="text/javascript">
		var content = "";

		$(document).ready(function() {
			
			$("#content").val(getUrlParam("content"));

			$(".jumbotron").click(function() {
				$('#myModal').modal('show');
			});			
			
			$("#SwitchAD").click(function() {
				var state=getCookie("AD");	
				if(state=="true"){
					setCookie("AD",false,30);	
					$("#ad").hide();
				}else{
					setCookie("AD",true,30);
					$("#ad").show();
				}				
			});
			
			$("#searchselect").change(function(){
				setDefault($("#searchselect").val());				
			})

			$("#baidu").click(function() {
				getcontent();
				window.open("http://www.baidu.com/s?wd=" + content, "_blank");
			});

			$("#google").click(function() {
				getcontent();
				window.open("http://www.google.com/search?q=" + content, "_blank");
			});

			$("#sogou").click(function() {
				getcontent();
				window.open("https://www.sogou.com/web?query=" + content, "_blank");
			});

			$("#bing").click(function() {
				getcontent();
				window.open("http://cn.bing.com/search?q=" + content, "_blank");
			});

			$("#zhihu").click(function() {
				getcontent();
				window.open("https://www.zhihu.com/search?q=" + content, "_blank");
			});

			$("#panc").click(function() {
				getcontent();
				window.open("http://www.panc.cc/s/" + content + "/td_0", "_blank");
			});

			$("#googlem").click(function() {
				getcontent();
				window.open("https://g3.impress.pw/search?q=" + content, "_blank");
			});

			$("#jd").click(function() {
				getcontent();
				window.open("http://search.jd.com/Search?enc=utf-8&keyword=" + content, "_blank");
			});

			$("#taobao").click(function() {
				getcontent();
				window.open("https://s.taobao.com/search?q=" + content, "_blank");
			});

		});
		
		 //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
            var r = window.location.search.substr(1).match(reg); 
            if (r != null) return decodeURI(r[2]); return null;
        }

		//获取输入框内容
		function getcontent() {
			content = $("#content").val()
		}
		
		//设置名为cname值为cvalue存活期为exdays天的cookie
		function setCookie(cname,cvalue,exdays)
		{
		var d = new Date();
		d.setTime(d.getTime()+(exdays*24*60*60*1000));
		var expires = "expires="+d.toGMTString();
		document.cookie = cname + "=" + cvalue + "; " + expires;
		}
		
		//获取名为cname的cookie值
		function getCookie(cname)
		{
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for(var i=0; i<ca.length; i++) 
		  {
		  var c = ca[i].trim();
		  if (c.indexOf(name)==0) return c.substring(name.length,c.length);
		  }
		return "";
		}
		
		//设定value为默认搜索引擎
		function setDefault(value) {
			$("button").attr("type","button");
			$("#"+ value +"").attr("type","submit");
			setCookie("default",value,30);
			$("#searchselect").val(value);
		}
		
		
		function checkCookie(){
		$("#ad").hide();
		var state=getCookie("AD");
		
		if (state!=""){
			if(state=="false"){
				$("#ad").hide();
			}else{
				$("#ad").show();
			}			
		}
		else {				
				setCookie("AD",true,30);
				$("#ad").show();
			}
		}
		
		var searcher=getCookie("default");
		if(searcher==""){
			setDefault("baidu");			
		}else if(searcher==null){
			setDefault("baidu");
		}else{
			setDefault(searcher);			
		}
		

	</script>
